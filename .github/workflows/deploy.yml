name: 🚀 Deploy automático — Moura Martins Advogados

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 📦 Build & Deploy para HostGator via FTP
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🧰 Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        
      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Build de produção (Vite)
        run: npm run build
      
      # Se você precisar copiar arquivos adicionais para o dist,
      # descomente e ajuste o bloco abaixo.
      # - name: Copiar arquivos estáticos extras (opcional)
      #   run: |
      #     cp -r public/* dist/ || true

      - name: 📤 Enviar via FTP (HostGator)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./dist
          # Use com cuidado: limpa o destino ANTES de enviar.
          # Se quiser evitar arquivos órfãos do deploy anterior, ative:
          # dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env