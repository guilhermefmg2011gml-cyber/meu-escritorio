name: ğŸš€ Deploy automÃ¡tico â€” Moura Martins Advogados

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ“¦ Build & Deploy para HostGator via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build de produÃ§Ã£o (Vite)
        run: npm run build

      # (Opcional) Copiar estÃ¡ticos extras p/ dist
      # - name: Copiar arquivos estÃ¡ticos extras (opcional)
      #   run: |
      #     cp -r public/* dist/ || true

      # âœ… Verifica se o build gerou a pasta dist
      - name: ğŸ” Verificar pasta dist
        run: |
          if [ ! -d "dist" ]; then
            echo "ERRO: pasta dist nÃ£o foi gerada. Verifique o build."
            exit 1
          fi
          echo "dist OK"

      - name: ğŸ“¤ Enviar via FTP (HostGator)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # DiretÃ³rio de destino no servidor (ex.: /public_html/ ou /public_html/site/)
          server-dir: public_html/
          # âœ… Precisa terminar com "/"
          local-dir: ./dist/
          protocol: ftp
          timeout: 600000
          # Se quiser apagar tudo no destino antes de enviar, ative:
          # dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env
