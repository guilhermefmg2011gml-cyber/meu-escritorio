on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ“¦ Build & Deploy para HostGator via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build de produÃ§Ã£o (Vite)
        run: npm run build
      
      # Se vocÃª precisar copiar arquivos adicionais para o dist,
      # descomente e ajuste o bloco abaixo.
      # - name: Copiar arquivos estÃ¡ticos extras (opcional)
      #   run: |
      #     cp -r public/* dist/ || true

      - name: ğŸ“¤ Enviar via FTP (HostGator)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./dist
          # Use com cuidado: limpa o destino ANTES de enviar.
          # Se quiser evitar arquivos Ã³rfÃ£os do deploy anterior, ative:
          # dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env