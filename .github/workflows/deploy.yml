name: 🚀 Deploy automático — Moura Martins Advogados

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 📦 Build & Deploy para HostGator via FTP
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🧰 Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Build de produção (Vite)
        run: npm run build

      # (Opcional) Copiar estáticos extras p/ dist
      # - name: Copiar arquivos estáticos extras (opcional)
      #   run: |
      #     cp -r public/* dist/ || true

      # ✅ Verifica se o build gerou a pasta dist
      - name: 🔎 Verificar pasta dist
        run: |
          if [ ! -d "dist" ]; then
            echo "ERRO: pasta dist não foi gerada. Verifique o build."
            exit 1
          fi
          echo "dist OK"

      - name: 📤 Enviar via FTP (HostGator)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Diretório de destino no servidor (ex.: /public_html/ ou /public_html/site/)
          server-dir: public_html/
          # ✅ Precisa terminar com "/"
          local-dir: ./dist/
          protocol: ftp
          timeout: 600000
          # Se quiser apagar tudo no destino antes de enviar, ative:
          # dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env
