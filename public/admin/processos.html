<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Processos e Casos — Moura Martins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./app.css" />
  <script type="module" src="/js/api-client.js"></script>
  <script type="module" src="/js/auth-guard.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <iframe
        src="/admin/sidebar.html"
        title="Menu administrativo"
        class="sidebar-frame"
      ></iframe>
    </aside>

    <header class="topbar">
      <button class="btn-secondary menu" data-menu>☰</button>
      <div class="crumb">Processos e Casos</div>
      <div class="actions">
        <button class="btn-secondary" onclick="location.href='/admin/app.html'">Área de Trabalho</button>
        <button data-logout>Sair</button>
      </div>
    </header>

    <main class="content">
      <div class="grid">
        <section class="card span-12">
          <h3>Central de Processos</h3>
          <div class="muted">Pesquise processos, visualize timelines e importe dados CSV com deduplicação por CNJ.</div>
          <div class="filters">
            <div class="field">
              <label for="fltQ">Busca</label>
              <input id="fltQ" type="text" placeholder="CNJ, título ou assunto" />
            </div>
            <div class="field">
              <label for="fltUF">UF</label>
              <input id="fltUF" type="text" placeholder="GO" maxlength="2" />
            </div>
            <div class="field">
              <label for="fltOAB">OAB</label>
              <input id="fltOAB" type="text" placeholder="GO-76350" />
            </div>
            <div class="field actions">
              <button id="btnBuscar">Buscar</button>
            </div>
          </div>
          <div class="toolbar">
            <button id="btnImportCSV" class="btn-secondary">Importar CSV</button>
            <input id="csvFile" type="file" accept=".csv,text/csv" class="hidden" />
          </div>
        </section>

        <section class="card span-12">
          <h3>Processos cadastrados</h3>
          <div class="table-wrap">
            <table class="table" id="processTable">
              <thead>
                <tr>
                  <th>CNJ</th>
                  <th>Título</th>
                  <th>Classe</th>
                  <th>UF</th>
                  <th>Situação</th>
                  <th>Cliente</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="7">Nenhum processo carregado.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>

      <aside id="drawer" class="drawer hidden">
        <div class="drawer__header">
          <h3 id="drawerTitle">Timeline do processo</h3>
          <button id="drawerClose" class="btn">Fechar</button>
        </div>
        <div id="timeline" class="timeline"></div>
      </aside>
    </main>
  </div>

  <script type="module" src="/admin/app.js"></script>
  <script type="module" src="./processos.js"></script>
</body>
</html>
